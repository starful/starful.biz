{% extends "base.html" %}

{% block head %}
<title>{{ item.title }} | Starful キャリア情報</title>
<meta name="description" content="{{ item.description }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
    .detail-container {
        max-width: 800px;
        margin: 60px auto;
        padding: 40px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .detail-container h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
    }
    .detail-container .item-desc {
        font-size: 1.1rem;
        color: var(--text-sub);
        margin-bottom: 40px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }
    .markdown-content {
        line-height: 1.8;
    }
    .markdown-content h2 {
        font-size: 1.8rem;
        margin-top: 40px;
    }
    .back-link {
        display: inline-block;
        margin-bottom: 30px;
        font-weight: 600;
        color: var(--accent);
    }
</style>
{% endblock %}

{% block content %}
<main class="detail-container">
    <a href="/category/{{ item.category }}" class="back-link"><i class="fa-solid fa-arrow-left"></i> {{ item.category | capitalize }}一覧に戻る</a>
    <h1>{{ item.title }}</h1>
    <p class="item-desc">{{ item.description }}</p>

    <article class="markdown-content">
        {{ content | safe }}
    </article>
</main>
{% endblock %}
