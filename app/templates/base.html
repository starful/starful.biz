<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css?v={{ range(1, 9999) | random }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}

    <footer style="padding: 100px 24px; text-align: center; border-top: 1px solid #eee;">
        <p style="color: #999; font-size: 0.9rem;">&copy; 2026 Starful. Crafted for your future.</p>
        <div style="margin-top: 20px;">
            <a href="/about" style="margin: 0 10px; color: #666; text-decoration: none;">About</a>
            <a href="/privacy" style="margin: 0 10px; color: #666; text-decoration: none;">Privacy</a>
        </div>
    </footer>

    <script>
        // Arvora 스타일의 페이드인 애니메이션
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-element').forEach(el => observer.observe(el));

        // 준비중 알림
        document.querySelectorAll('.preparing').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                alert('곧 공개될 예정입니다!');
            });
        });
    </script>
</body>
</html>
