{% extends "base.html" %}
{% block content %}
<div class="container">
    <div style="margin: 60px 0 40px;">
        <a href="/" style="color: var(--accent); font-weight: 600;">← TOP</a>
        <h2 style="font-size: 2.2rem; font-weight: 900; margin-top: 10px;">
            「{{ query }}」の検索結果
            <span style="font-size: 1.2rem; color: #888; font-weight: 400; margin-left: 10px;">({{ results_count }}件)</span>
        </h2>
    </div>
    <div class="main-grid">
        {% if items %}
            {% for item in items %}
            <a href="/career/{{ item.id }}" class="content-card">
                <div class="card-bg">
                    <img src="{{ item.thumbnail if item.thumbnail else 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=800&auto=format&fit=crop' }}" 
                        onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=800&auto=format&fit=crop';">
                </div>
                <div class="card-overlay"></div>
                <div class="card-body"><h3>{{ item.title }}</h3><p>{{ item.meta_description }}</p></div>
            </a>
            {% endfor %}
        {% else %}
            <div style="grid-column: 1 / -1; text-align: center; padding: 100px 0;">
                <p style="font-size: 1.2rem; color: #888;">該当する職種が見つかりませんでした。</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
